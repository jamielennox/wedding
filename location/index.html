<script type="text/javascript">
  function initialize() {
    var mapOptions = {
      center: new google.maps.LatLng(-27.467, 153.019),
      zoom: 14
    };

    var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

    var library_marker = new google.maps.Marker({
        map: map,
        position: new google.maps.LatLng(-27.4712103, 153.0180717),
        title: 'State Library of Queensland'
    });

    var park_marker = new google.maps.Marker({
        map: map,
        position: new google.maps.LatLng(-27.4633757, 153.0206507),
        title: 'Roma Street Parklands'
    });
  }
  google.maps.event.addDomListener(window, 'load', initialize);
</script>
